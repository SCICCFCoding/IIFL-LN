lr0: 0.01  # Initial learning rate
lrf: 0.1  # Final OneCycleLR learning rate
momentum: 0.937  # SGD momentum
weight_decay: 0.0005  # Optimizer weight decay
warmup_epochs: 15.0  # Warmup epochs
warmup_momentum: 0.8  # Warmup initial momentum
warmup_bias_lr: 0.1  # Warmup initial bias learning rate
box: 0.05  # Bounding box loss gain
cls: 0.3  # Classification loss gain
cls_pw: 1.0  # Classification BCELoss positive weight
obj: 0.7  # Object loss gain
obj_pw: 1.0  # Object BCELoss positive weight
iou_t: 0.20  # IoU training threshold
anchor_t: 4.0  # Anchor multiple threshold
fl_gamma: 0.0  # Focal loss gamma
hsv_h: 0.015  # Image HSV-Hue augmentation
hsv_s: 0.7  # Image HSV-Saturation augmentation
hsv_v: 0.4  # Image HSV-Value augmentation
degrees: 0.0  # Image rotation
translate: 0.2  # Image translation
scale: 0.5  # Image scaling
shear: 0.0  # Image shearing
perspective: 0.0  # Image perspective transformation
flipud: 0.0  # Image vertical flip
fliplr: 0.5  # Image horizontal flip
mosaic: 1.0  # Image mosaic augmentation
mixup: 0.0  # Image mixup augmentation
copy_paste: 0.0  # Image copy-paste augmentation
paste_in: 0.0  # Image in-image copy-paste augmentation
loss_ota: 1  # Use ComputeLossOTA